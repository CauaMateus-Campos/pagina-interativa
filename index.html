<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Interativa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #0d6efd;
      color: purple;
      padding: 2rem;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 400px;
    }
    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Página Interativa</h1>
    <p>Exemplo de uso de conteúdo externo com &lt;iframe&gt;</p>
  </header>

  <main class="container py-4">
    <section>
      <h2>Mapa Interativo</h2>
      <!-- OpenStreetMap Embed -->
      <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-46.6922%2C-23.5689%2C-46.6322%2C-23.5389&amp;layer=mapnik" allowfullscreen></iframe>
    </section>

    <section>
      <h2>Vídeo do YouTube</h2>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </section>

    <section>
      <h2>DOCUMENTO</h2>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vS0a6275zC4w_oWlaUwyVUrRAqE_AHJBhJOhEqXm8Lc2EZVlHt6vwJUkCDz7D1P8-lW3zpuclc75QLt/pub" allowfullscreen></iframe>
    </section>
  </main>

  <footer class="text-center p-4 bg-light">
    <p>&copy; 2025 - Projeto Interativo</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
